<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #C9E6F0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #e9eeef;
            box-shadow: 0 4px 6px rgba(234, 231, 231, 0.1);
       margin-bottom: 50px;
        }

        .navbar-brand {
            color: #efebeb;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #040404;
            margin-right: 15px;
            font-weight: 600;
            font-size: 14px;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #08528f;
            text-decoration: underline;
        }

        .contact-container {
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-container h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .contact-container p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            align-self: flex-start;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            margin-left: 10px;
        }

        input,
        textarea {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus,
        textarea:focus {
            border-color: #0056b3;
            outline: none;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .hero {
                padding: 13px 20px;
            }

            .hero-img {
                max-width: 100%;
                margin-bottom: 40px;
                align-items: center;
            }

            .hero-content {
                max-width: 100%;
            }
        }
        .navbar-brand img {
        height: 50px;
        width: 180px;
    }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container" data-aos="slide-right">
            <a class="navbar-brand" href="#"><img src="../static/img/home/logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#review">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">Faq</a></li>
                    <button id="govt">
                        <li class="nav-item"><a class="nav-link" href="blog.html">Blogs</a></li>
                    </button>
                </ul>
                
                <div id="google_translate_element" >
                    <script type="text/javascript">
                      function googleTranslateElementInit() {
                        new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element')
                      }
                   
                    </script>
                    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                    </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container" data-aos="flip-up">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us. We are here to assist you!</p>

        <!-- Contact Form -->
        <form action="#" method="POST">
            <!-- Name Input -->
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Input -->
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Message Textarea -->
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

            <!-- Submit Button -->
            <button style="background-color: #006073; width: 250px; height: 50px; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;" type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer (Optional) -->
    <!-- <footer>
        <p>Â© 2024 Innovation Portal | <a href="#">Privacy Policy</a></p>
    </footer> -->

    <!-- Initialize AOS -->
    <script>
        AOS.init({
            duration: 1000, // Animation duration in milliseconds
            once: true      // Only animate elements once
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
